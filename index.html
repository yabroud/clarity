    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>

              <button

              data-price-id="price_1JCsGIE0XibgFHnrF6X34TEn"
            >

            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1JCsGHE0XibgFHnrGv3hTkhl"
            >
             $50.00 <span class="duration">once</span>
            </button>
            <button
            data-checkout-mode="payment"
            data-price-id="price_1JCsGHE0XibgFHnrbSjrzjcC"
          >
           $100.00 <span class="duration">once</span>
          </button>
            <button
            data-checkout-mode="payment"
            data-price-id="price_1JCsGHE0XibgFHnroUrKuezN"
             >
             $200.00 <span class="duration">once</span>
            </button>
            <button
            data-checkout-mode="payment"
            data-price-id="price_1JCsGHE0XibgFHnrOIWvKbbq"
            >
             $500.00  <span class="duration">once</span>
            </button>
                <!--
        <button id="basic-plan-btn">Select</button>

          <section>
            
              
              <img
                src="img/professional.png"
                width="120"
                height="120"
                />
              <div class="name">Recurring</div>
              <div class="price">Subscription</div>
             <br>

               
              <button
                data-checkout-mode="subscription"
                data-price-id="price_1JCsGHE0XibgFHnrboic7AH6"
              >
                 $20.00 <br>  <div class="duration">per month</div>
              </button>
              <br>

                <button
                data-checkout-mode="subscription"
                data-price-id="price_1JCsGHE0XibgFHnrcjapq92X"
                >
                $50.00 <br>  <div class="duration">per month</div>
                </button>
            <br>
              <button
              data-checkout-mode="subscription"
              data-price-id="price_1JCsGHE0XibgFHnrAfSX9iNY"
              >
               $100.00 <br>  <div class="duration">per month</div>
            </button>

            <!-- <button id="pro-plan-btn">Select</button> -->
           
          </section>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>


    <script>
        // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
        var PUBLISHABLE_KEY = 'pk_live_51J7i4cE0XibgFHnrCTcdCRtYxKNOB7ycxCncBeZW6AUNTXYfO6rg4MMTfEhNwgnkobKACksXriBKRujMUBGcsKBd00BzzDZSyR';
        // Replace with the domain you want your users to be redirected back to after payment
        var DOMAIN = location.href.replace(/[^/]*$/, '');
  
        if (PUBLISHABLE_KEY === 'pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP') {
          console.log(
            'Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys'
          );
        }
  
        var stripe = Stripe(PUBLISHABLE_KEY);
  
        // Handle any errors from Checkout
        var handleResult = function (result) {
          if (result.error) {
            var displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
          }
        };
  
        document.querySelectorAll('button').forEach(function (button) {
          button.addEventListener('click', function (e) {
            var mode = e.target.dataset.checkoutMode;
            var priceId = e.target.dataset.priceId;
            var items = [{ price: priceId, quantity: 1 }];
  
            // Make the call to Stripe.js to redirect to the checkout page
            // with the sku or plan ID.
            stripe
              .redirectToCheckout({
                mode: mode,
                lineItems: items,
                successUrl:
                  DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
                cancelUrl:
                  DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
              })
              .then(handleResult);
          });
        });
      </script>


  </body>
</html>
